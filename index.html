<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Аватар Профиля">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
          <button type="button" class="profile__button-add button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img
                src="./images/krasnoyarsk_krai.jpg"
                alt="Фотокарточка"
                class="element__image">
              <article class="element__title-block">
                <h2 class="element__title">Krasnoyarsk Krai</h2>
                <button type="button" class="element__button-like"></button>
              </article>
            </li>
            <li class="element">
              <img
                src="./images/arkhangelsk_oblast.jpg"
                alt="Фотокарточка"
                class="element__image">
              <article class="element__title-block">
                <h2 class="element__title">Arkhangelsk Oblast</h2>
                <button
                  type="button"
                  class="element__button-like button"
                ></button>
              </article>
            </li>
            <li class="element">
              <img
                src="./images/ivanovo_oblast.jpg"
                alt="Фотокарточка"
                class="element__image">
              <article class="element__title-block">
                <h2 class="element__title">Ivanovo Oblast</h2>
                <button
                  type="button"
                  class="element__button-like button"
                ></button>
              </article>
            </li>
            <li class="element">
              <img
                src="./images/mayak_gamova.jpg"
                alt="Фотокарточка"
                class="element__image">
              <article class="element__title-block">
                <h2 class="element__title">Mayak Gamova</h2>
                <button
                  type="button"
                  class="element__button-like button"
                ></button>
              </article>
            </li>
            <li class="element">
              <img
                src="./images/botanical_garden.jpg"
                alt="Фотокарточка"
                class="element__image">
              <article class="element__title-block">
                <h2 class="element__title">Main Botanical Garden</h2>
                <button
                  type="button"
                  class="element__button-like button"
                ></button>
              </article>
            </li>
            <li class="element">
              <img
                src="./images/derevenskii-dom.jpg"
                alt="Фотокарточка"
                class="element__image">
              <article class="element__title-block">
                <h2 class="element__title">Village house</h2>
                <button
                  type="button"
                  class="element__button-like button"
                ></button>
              </article>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__button-close button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="form-profile" class="popup__form">
            <input
              type="text"
              name="popup-name"
              class="popup__input popup__input_type_name"
              placeholder="Введите имя"
              required>
            <input
              type="text"
              name="popup-job"
              class="popup__input popup__input_type_job"
              placeholder="Введите профессию"
              required>
            <button type="submit" class="popup__button-submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
