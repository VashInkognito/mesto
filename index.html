<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Аватар Профиля">
          <div class="profile__name-block">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
          <button type="button" class="profile__button-add button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button
            type="button"
            class="popup__button-close popup__button-close-pop-up-edit-profile button"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="form-edit-profile" class="popup__form popup__form_type_edit">
            <input
              type="text"
              name="popup-name"
              class="popup__input popup__input_type_name"
              placeholder="Введите имя"
              required>
            <input
              type="text"
              name="popup-job"
              class="popup__input popup__input_type_job"
              placeholder="Введите профессию"
              required>
            <button type="submit" class="popup__button-submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button
            type="button"
            class="popup__button-close popup__button-close-pop-up-add-card button"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form name="form-add-card" class="popup__form popup__form_type_add">
            <input
              type="text"
              name="popup-title"
              class="popup__input popup__input_type_title"
              placeholder="Название"
              required>
            <input
              type="text"
              name="popup-text"
              class="popup__input popup__input_type_image"
              placeholder="Ссылка на картинку"
              required>
            <button type="submit" class="popup__button-submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_picture">
        <figure class="popup__figure-container">
          <button
            type="button"
            class="popup__button-close popup__button-close-picture button"
          ></button>
          <img class="popup__image" src="#" alt="#">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="elementTemplate">
      <li class="element">
        <button class="element__button-trash button"></button>
        <img class="element__image" alt="#">
        <article class="element__title-block">
          <h2 class="element__title"></h2>
          <button type="button" class="element__button-like button"></button>
        </article>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
